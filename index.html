<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="form-card" id="form-card">
        <div class="imgcontainer">
          <span id="logopic">
            <img src="img/Logo.png" alt="Logo" />
            <p style="color: white;">SWORD VPN</p>
          </span>
          <img
            src="img/form_pic.avif"
            alt="Background Picture for style and taste."
            id="side-img"
          />
        </div>
        <form action="" method="post">
          <p>
            This is not a real service, sign up not and get a
            <strong>60% DISCOUNT</strong>. You have nothing to lose and all to
            gain with out 100% money back guarantee ;). Subscribe to our second
            tier service and get 2 months for free.
          </p>
          <label for="cardcard">Sign up, it's easy!</label>
          <div id="cardcard" class="card">
            <section class="section names">
              <div class="collection">
                <label for="name">FIRST NAME *</label>
                <input
                  type="text"
                  id="name"
                  placeholder="First name"
                  maxlength="15"
                />
              </div>
              <div class="collection">
                <label for="name2">SECOND NAME</label>
                <input
                  type="text"
                  id="name2"
                  placeholder="Second name"
                  maxlength="15"
                />
              </div>
            </section>
            <section class="section">
              <div class="collection">
                <label for="email">EMAIL *</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="example@email.com"
                />
              </div>
              <div class="collection">
                <label for="mobnum">PHONE NUMBER</label>
                <input type="text" name="mobnum" id="mobnum" />
              </div>
            </section>
            <section class="section">
              <div class="collection">
                <label for="password">PASSWORD *</label>
                <p class="hideme">Minimum 8 characters.</p>
                <input
                  type="password"
                  id="password"
                  minlength="8"
                  maxlength="30"
                />
              </div>
              <div class="collection">
                <label for="password2">CONFIRM PASSWORD *</label>
                <p class="hideme"></p>
                <input
                  type="password"
                  id="password2"
                  minlength="8"
                  maxlength="30"
                />
              </div>
            </section>
          </div>
          <div class="buttons">
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
