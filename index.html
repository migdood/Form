<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Form</title>
  </head>
  <body>
    <header></header>
    <main>
      <label for="form-card" style="text-shadow: 1px 1px 5px black"
        >Sign UP</label
      >
      <div class="form-card" id="form-card">
        <div>
          <img
            src="img/form_pic.avif"
            alt="Background Picture for style and taste."
            id="side-img"
          />
        </div>

        <form action="" method="post">
          <p>
            This is not a real service, sign up not and get a
            <strong>60% DISCOUNT</strong>. You have nothing to lose and all to
            gain with out 100% money back guarantee ;). Subscribe to our second
            tier service and get 2 months for free.
          </p>

          <div>
            <label for="name">First name: </label>
            <input
              type="text"
              id="name"
              placeholder="Full name"
              style="width: 400px; max-width: 100%"
            />
          </div>
          <div class="buttons">
            <button type="submit">Create Account</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
